<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things I Wanted To Say</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="imgs/title.png" alt="logo">
    </div>
    <div class="emoji-container">
        <img src="imgs/seashell1.png" class="emoji" style="width: 100px; height: 70px; top: 100px;" data-message="I always think of you whenever I see anything related to The Wind Rises.">
        <img src="imgs/seashell2.png" class="emoji" style="width: 100px; height: 120px; left: 80px; top: 200px;">
        <img src="imgs/orange1.png" class="emoji" style="width: 100px; height: 100px; left: 200px; top: 500px;" data-message="I will peel oranges for you.">
        <img src="imgs/cake.png" class="emoji" style="width: 100px; height: 80px; right: 80px; top: 400px;">
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
           
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
