<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things I Wanted To Say</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="imgs/title.png" alt="logo">
    </div>
    <div class="emoji-container">
        <img src="imgs/seashell1.png" class="emoji"  data-message="Like a seashell, you're beautiful, unique, and shaped by the waves you've been through.">
        <img src="imgs/seashell2.png" class="emoji" >
        <img src="imgs/orange1.png" class="emoji"  data-message="I will peel oranges for you. I'll take care and will always care for you in the quiet, everyday ways. :p">
        <img src="imgs/cake.png" class="emoji" data-message="Like I always say, be gentle with yourself. Let rest cradle you now and then, and wander from your burdens when the weight feels too much.">
        <img src="imgs/strawberry.png" class="emoji" >
        <img src="imgs/pearl.png" class="emoji" data-message="It’s okay not to be okay—life is a roller coaster, full of ups and downs, and the bad days are only passing clouds. So please, don’t be discouraged when things get tough. You’ve always had the strength to pull through, Alli—and you still do.">
        <img src="imgs/mug1.png" class="emoji" >
        <img src="imgs/apple.png" class="emoji">
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
